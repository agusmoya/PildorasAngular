<div class="container">
  <div class="row">
    <div class="col">
      <div>
        <p>
          {{ indice + 1 }}: {{ empleadoDeLista.nombre }}
          {{ empleadoDeLista.apellido }} {{ empleadoDeLista.cargo }}
          {{ empleadoDeLista.salario }}
          <a
            class="p-1"
            [routerLink]="['/actualiza', indice]"
            [queryParams]="{ accion: '1' }"
          >
            Editar
          </a>
          <a
            class="p-1"
            [routerLink]="['/actualiza', indice]"
            [queryParams]="{ accion: '2' }"
          >
            Eliminar
          </a>
        </p>
      </div>
      <ul style="list-style: none">
        <li *ngFor="let car of arrayCaracteristicas">{{ car }}</li>
      </ul>
      <app-caracteristicas-empleado
        (caracteristicasEmpleadosEvent)="addCaracteristica($event)"
      ></app-caracteristicas-empleado>
    </div>
  </div>
</div>
