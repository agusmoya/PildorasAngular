<div class="m-3 p-3">
  <form
    class="form-group row"
    #miFormulario="ngForm"
    (ngSubmit)="login(miFormulario)"
  >
    <div class="form-group col-md-3">
      <input
        type="email"
        name="email"
        placeholder="Email"
        class="form-control"
        ngModel
      />
    </div>
    <div class="form-group col-md-3">
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="form-control"
        ngModel
      />
    </div>
    <div>
      <button type="submit" class="btn btn-danger">Loguear</button>
    </div>
  </form>
</div>
